# Cross-platform set of build steps for building esy projects

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.9'
  - script: npm install -g @esy-nightly/esy --unsafe-perm
    displayName: 'npm install -g @esy-nightly/esy'
  - script: esy install
    displayName: 'esy install'
    continueOnError: true
  - script: esy install
    displayName: 'esy install'
    continueOnError: true
  - script: esy install
    displayName: 'esy install'
  - script: esy build
    displayName: 'esy build'
  - script: esy b dune runtest
    displayName: 'esy b dune runtest'
